<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Streaming Kami</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 450px;
      margin-bottom: 20px;
    }
    .platform-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .platform-buttons a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Tonton Live Kami</h1>

  <!-- YouTube Embed -->
  <iframe src="https://www.youtube.com/embed/YOUR_LIVE_VIDEO_ID" frameborder="0" allowfullscreen></iframe>

  <!-- Facebook Embed -->
  <iframe src="https://www.facebook.com/plugins/video.php?href=YOUR_FACEBOOK_LIVE_URL&show_text=false" 
          frameborder="0" allowfullscreen></iframe>

  <!-- Tombol untuk berpindah ke akun masing-masing -->
  <div class="platform-buttons">
    <a href="https://youtube.com/@YourChannelName" target="_blank">Tonton di YouTube</a>
    <a href="https://www.facebook.com/YourPageName/live" target="_blank">Tonton di Facebook</a>
    <a href="https://www.instagram.com/YourInstagramUsername/" target="_blank">Lihat di Instagram</a>
  </div>
</div>

</body>
</html>

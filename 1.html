<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekrutmen Anggota Futsal</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <header>
        <h1>Rekrutmen Anggota Turnamen Futsal</h1>
        <p>Gabung dan tunjukkan kemampuanmu di turnamen futsal kami!</p>
    </header>

    <section id="form-section">
        <h2>Form Pendaftaran Anggota</h2>
        <form id="rekrut-form">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="skill">Tingkat Keahlian Futsal:</label>
            <select id="skill" name="skill">
                <option value="beginner">Pemula</option>
                <option value="intermediate">Menengah</option>
                <option value="advanced">Lanjutan</option>
            </select><br><br>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" placeholder="Tulis pesan Anda di sini"></textarea><br><br>

            <button type="submit">Daftar</button>
        </form>
    </section>

    <section id="confirmation-section" style="display: none;">
        <h2>Terima Kasih!</h2>
        <p>Anda telah berhasil mendaftar untuk turnamen futsal.</p>
    </section>

    <!-- Daftar Pendaftaran Anggota -->
    <section id="daftar-peserta">
        <h2>Daftar Anggota yang Terdaftar:</h2>
        <ul id="peserta-list">
            <!-- Daftar peserta akan muncul di sini -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Turnamen Futsal</p>
    </footer>

    <script src="1.js"></script>
</body>
</html>
